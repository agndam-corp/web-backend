definitions:
  auth.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  auth.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: Password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful login with tokens
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: New tokens returned
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: Refresh JWT token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: Password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/auth.SuccessResponse'
        "400":
          description: Invalid request format
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: User registration
      tags:
      - Authentication
swagger: "2.0"
